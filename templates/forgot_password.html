{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; text-align: center;">
    <h2 style="margin-bottom: 20px;">🔑 Forgot Your Password?</h2>
    <p>Enter your email and we’ll send you instructions to reset your password.</p>

    <form method="POST" action="{{ url_for('forgot_password') }}" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
        <input type="email" name="email" placeholder="Enter your email" required
               style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">

        <button type="submit"
                style="padding: 10px; background-color: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Send Reset Link
        </button>
    </form>

    <p style="margin-top: 20px;"><a href="{{ url_for('login') }}">← Back to Login</a></p>
</div>
{% endblock %}
