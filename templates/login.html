{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; text-align: center;">

    <!-- Welcome Text -->
    <h2 style="font-size: 24px; margin-bottom: 10px; color: #2c3e50;">üîê {{ _('Login to Job Portal') }}</h2>
    <p style="font-size: 16px; color: #555; margin-bottom: 20px;">
        {{ _('Use your email or username to access your account.') }}
    </p>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}" style="display: flex; flex-direction: column; gap: 10px; text-align: left;">
        <label for="identifier" style="font-weight: bold;">{{ _('Email or Username') }}</label>
        <input type="text" name="identifier" id="identifier" required
               style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
    
        <label for="password" style="font-weight: bold;">{{ _('Password') }}</label>
        <input type="password" name="password" id="password" required
               style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
    
        <!-- ‚úÖ Only one next input -->
        <input type="hidden" name="next" value="{{ next or '' }}">
    
        <button type="submit"
                style="padding: 10px; background-color: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            {{ _('Login') }}
        </button>
    
        <div style="text-align: center; margin-top: 10px;">
            <a href="{{ url_for('forgot_password') }}" style="font-size: 14px; color: #3498db;">
                {{ _('Forgot Password?') }}
            </a>
        </div>
    </form>
    

    <!-- Extra Links -->
    <p style="margin-top: 20px;">
        {{ _('Don\'t have an account?') }}
        <a href="{{ url_for('register') }}">{{ _('Register here') }}</a>.
    </p>
</div>
{% endblock %}
