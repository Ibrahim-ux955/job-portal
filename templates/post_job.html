<!DOCTYPE html>
<html>
<head>
    <title>Post a Job</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 720px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
    text-align: center;
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

        #post-map {
            width: 100%;
            height: 300px;
            margin: 15px 0;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #444;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background: #0066cc;
            color: white;
            border: none;
            margin-top: 25px;
            cursor: pointer;
        }

        button:hover {
            background: #004a99;
        }

        p {
            text-align: center;
        }

        a {
            color: #0077cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ _('Post a Job') }}</h1>
    
        <!-- âœ… MAP PLACED RIGHT AFTER HEADING -->
        <div id="post-map"></div>
    
        {% if 'username' not in session %}
            <p>{{ _('You must') }} <a href="{{ url_for('login') }}">{{ _('Login') }}</a> {{ _('or') }} 
               <a href="{{ url_for('register') }}">{{ _('Register') }}</a> {{ _('to post a job.') }}</p>
        {% else %}
    
        <form method="POST" action="{{ url_for('post_job') }}">
            <label>{{ _('Job Title') }}:</label>
            <input type="text" name="title" required>
        
            <label>{{ _('Company') }}:</label>
            <input type="text" name="company" required>
        
            <label>{{ _('Location') }}:</label>
            <input type="text" name="location" id="location" required placeholder="{{ _('City, Region, Country') }}">
        
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">
        
            <label>{{ _('Salary (USD)') }}:</label>
            <input type="number" name="salary" step="0.01" required>
        
            <label>{{ _('Category') }}:</label>
            <select name="category" required>
                <option value="">{{ _('Select Category') }}</option>
                <option value="Services">{{ _('Services') }}</option>
                <option value="Jobs">{{ _('Jobs') }}</option>
                <option value="Housing">{{ _('Housing') }}</option>
                <option value="Gigs">{{ _('Gigs') }}</option>
                <option value="For Sale">{{ _('For Sale') }}</option>
                <option value="Community">{{ _('Community') }}</option>
            </select>
        
            <label>{{ _('Description') }}:</label>
            <textarea name="description" rows="5" required></textarea>
        
            <button type="submit">{{ _('Post Job') }}</button>
        </form>
    
        {% endif %}
    </div>
    
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var map = L.map('post-map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    
        let marker;
    
        // Try to get user's current location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                map.setView([lat, lng], 14);
    
                // Set marker and reverse geocode
                setMarkerAndReverseGeocode(lat, lng);
            });
        }
    
        // On map click, update marker and address
        map.on('click', function (e) {
            const lat = e.latlng.lat.toFixed(6);
            const lng = e.latlng.lng.toFixed(6);
            setMarkerAndReverseGeocode(lat, lng);
        });
    
        function setMarkerAndReverseGeocode(lat, lng) {
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
    
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
    
            // Reverse geocode using OpenStreetMap Nominatim
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name || `Lat: ${lat}, Lng: ${lng}`;
                    document.getElementById('location').value = address;
                })
                .catch(error => {
                    console.error("Geocoding failed:", error);
                    document.getElementById('location').value = `Lat: ${lat}, Lng: ${lng}`;
                });
        }
    });
    </script>
    
    
</body>
</html>
